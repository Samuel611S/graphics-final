<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Processing Project</title>
</head>

<body>
    <div>
        <h1>Sam's <div></div>Image Processing Application</h1>
        <p>Press Capture to take a photo and Uncapture to recapture</p>
        <div>
            Press "C" to active Capture function
        </div>
        <div>
            Press "V" to active Uncapture function
        </div>
        <div>
            Press "S" to active Save Image function
        </div>
        <button id="captureButton">Capture Image</button>
        <button id="unfreezeButton">Uncapture</button>
        <button id="saveImageButton">Save Image</button>

          <!-- Container for top sliders -->
          <div id="topSliderContainer"><p>Color Thresholds</p>
        </div>
        <div class="slider-container">
            <label for="pixelationSlider">Pixelation:</label>
            <input id="pixelationSlider" type="range" min="1" max="50" value="5">
            <label for="timeWarpSlider">Time Warp Intensity:</label>
            <input id="timeWarpSlider" type="range" min="0" max="50" value="1" step="5">
        </div>
        <div class="slider-container">
            <label for="halftoneSlider">Halftone Dot Size:</label>
            <input id="halftoneSlider" type="range" min="1" max="20" value="5">
            <label for="colorShiftSlider">Color Shift Amount:</label>
            <input id="colorShiftSlider" type="range" min="-128" max="128" value="0">
        </div>
        <!-- Container for bottom sliders -->
        <div id="bottomSliderContainer"><p>No Color Thresholds</p>
        </div>
    </div>

    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <script src="greyscale.js"></script>
    <script src="colourspace.js"></script>
    <script src="rgb.js"></script>
    <script src="rgbThresholding.js"></script>
    <script src="facedetect.js"></script>
    <script src="colourspaceThresholding.js"></script>
    <script src="edgeDetection.js"></script>
    <script src="sketch.js"></script>
    <script src="sepiaFilter.js"></script>
    <script src="invertedColor.js"></script>
    <script src="embossEffect.js"></script>
    <script src="gaussianBlur.js"></script>
    <script src="aesthetic.js"></script>
    <script src="glitch.js"></script>
    <script src="vignette.js"></script>
    <script src="pixelatedExtra.js"></script>
    <script src="colorHaftone.js"></script>
    <script src="colorShifting.js"></script>
    <script src="timeWarp.js"></script>
</body>

</html>
